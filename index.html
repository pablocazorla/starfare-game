<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/starfare.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Starfarer</title>

    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="canvas-container" id="starfarer-container">
        <canvas id="starfarer-canvas" width="700" height="800"></canvas>
      </div>
      <div class="controls" id="controls">
        <div class="">
          <button class="shoot-btn" id="shoot-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m-.6-6.5v3.425q0 .4.375.488t.575-.263l3.025-5.925q.125-.25-.025-.487t-.425-.238H12.75V7.025q0-.4-.375-.5t-.575.25l-3.15 6q-.125.275.013.5t.412.225z"
              />
            </svg>
          </button>
        </div>
        <div id="control-btns">
          <div class="control-btns">
            <div class="btn control-btn-1" id="move-top-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-2" id="move-right-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-3" id="move-left-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-4" id="move-down-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
          </div>
          <div class="control-btns-center"></div>
        </div>
      </div>
      <div class="mobile-start" id="mobile-start">
        <div class="">
          <div class="mobile-start_title">¡Todo listo!</div>
          <div class="mobile-start_subtitle">(Pulsa aquí)</div>
        </div>
      </div>
    </div>

    <audio src="/sounds/music.mp3" id="music"></audio>
    <audio src="/sounds/laser.mp3" id="laser"></audio>
    <audio src="/sounds/laser2.mp3" id="laser2"></audio>
    <audio src="/sounds/powerUp.mp3" id="powerUp"></audio>
    <audio src="/sounds/boom.mp3" id="boom"></audio>
    <audio src="/sounds/boom2.mp3" id="boom2"></audio>
    <audio src="/sounds/emptyProjectiles.mp3" id="emptyProjectiles"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
