<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/starfare.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Starfarer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
      }

      .app-container {
        padding: 0;
        width: 100%;
        max-width: 700px;
        height: 100dvh;
        margin: 0 auto;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        background-color: #000;
        display: flex;
        flex-direction: column;
      }
      .canvas-container {
        margin: 0;
        padding: 0;
        width: 100%;
        flex: 1 0 auto;
        /* height: calc(100dvh - 140px); */
        overflow: hidden;
        cursor: crosshair;
        background: linear-gradient(
          0deg,
          #002a36,
          #00101c,
          #000e36,
          #0a001c,
          #1e0036,
          #1c0016,
          #361600,
          #141c00,
          #361600,
          #141c00,
          #00361b,
          #00181c,
          #002a36
        );
        background-size: 100% 600%;
        display: block;
        animation: bgsky 600s linear infinite both;
      }

      @keyframes bgsky {
        0% {
          background-position: 0% 600%;
        }

        100% {
          background-position: 0% 0%;
        }
      }
      canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }
      canvas.shake {
        --amplitude: 15px;
        animation: shake 400ms ease 1;
      }

      @keyframes shake {
        0% {
          transform: translate(0, 0);
        }

        12.5% {
          transform: translate(
            calc(var(--amplitude) * 1),
            calc(var(--amplitude) * 1)
          );
        }
        37.5% {
          transform: translate(
            calc(var(--amplitude) * -0.8),
            calc(var(--amplitude) * -0.8)
          );
        }
        62.5% {
          transform: translate(
            calc(var(--amplitude) * 0.5),
            calc(var(--amplitude) * 0.5)
          );
        }
        87.5% {
          transform: translate(
            calc(var(--amplitude) * -0.2),
            calc(var(--amplitude) * -0.2)
          );
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .controls {
        padding: 20px 40px;
        /*  display: flex; */
        justify-content: space-between;
        align-items: center;
        display: none;
      }
      .controls.visible {
        display: flex;
      }
      .control-btns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 0;
        width: 130px;
        height: 130px;
        transform: rotate(45deg);
      }
      .btn {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: transparent;
        color: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .shoot-btn {
        width: 90px;
        height: 90px;
        border-radius: 30%;
        color: rgba(255, 255, 255, 0.5);
        background: #000;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .control-btn-1 {
        border-top-left-radius: 100%;
      }
      .control-btn-1 svg {
        transform: rotate(45deg);
      }
      .control-btn-2 {
        border-top-right-radius: 100%;
      }
      .control-btn-2 svg {
        transform: rotate(135deg);
      }
      .control-btn-3 {
        border-bottom-left-radius: 100%;
      }
      .control-btn-3 svg {
        transform: rotate(-45deg);
      }
      .control-btn-4 {
        border-bottom-right-radius: 100%;
      }
      .control-btn-4 svg {
        transform: rotate(-135deg);
      }

      #control-btns {
        position: relative;
      }
      .control-btns-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #000;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="canvas-container" id="starfarer-container">
        <canvas id="starfarer-canvas" width="700" height="800"></canvas>
      </div>
      <div class="controls" id="controls">
        <div class="">
          <button class="shoot-btn" id="shoot-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m-.6-6.5v3.425q0 .4.375.488t.575-.263l3.025-5.925q.125-.25-.025-.487t-.425-.238H12.75V7.025q0-.4-.375-.5t-.575.25l-3.15 6q-.125.275.013.5t.412.225z"
              />
            </svg>
          </button>
        </div>
        <div id="control-btns">
          <div class="control-btns">
            <div class="btn control-btn-1" id="move-top-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-2" id="move-right-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-3" id="move-left-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
            <div class="btn control-btn-4" id="move-down-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.41 7.41L14 6l-6 6l6 6l1.41-1.41L10.83 12z"
                />
              </svg>
            </div>
          </div>
          <div class="control-btns-center"></div>
        </div>
      </div>
    </div>

    <audio src="/sounds/music.mp3" id="music"></audio>
    <audio src="/sounds/laser.mp3" id="laser"></audio>
    <audio src="/sounds/laser2.mp3" id="laser2"></audio>
    <audio src="/sounds/powerUp.mp3" id="powerUp"></audio>
    <audio src="/sounds/boom.mp3" id="boom"></audio>
    <audio src="/sounds/boom2.mp3" id="boom2"></audio>
    <audio src="/sounds/emptyProjectiles.mp3" id="emptyProjectiles"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
